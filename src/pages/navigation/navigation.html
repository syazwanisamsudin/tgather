<!--
  Generated template for the NavigationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark" class="navFont">
    <ion-title>{{para}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list> 
      <button ion-item *ngFor="let x of list" (click)="select(x.title)">
          <ion-icon name={{x.icon}} [ngStyle]="{'color':x.color}" item-start></ion-icon> 
          {{x.title}}
          <ion-icon name="ios-arrow-forward-outline" showWhen="android,windows" item-end></ion-icon> 
      </button> 
    </ion-list>

</ion-content>
