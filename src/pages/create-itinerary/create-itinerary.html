<!-- Generated template for the NewGroupComponent component -->
<ion-header>

  <ion-toolbar color="dark">
    <ion-title>
      Create new group
    </ion-title>
      <ion-buttons end>
          <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-grid text-center>

    <ion-row>
      <ion-col>
          <ion-label stacked class="labelNew" style="font-size:18px; padding-bottom: 10px;">Group Name</ion-label>
          <ion-input type="text" placeholder="Enter group name" text-center></ion-input>
      </ion-col>  
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-label stacked class="labelNew" style="font-size:18px; padding-bottom: 18.5px;">City/Country</ion-label>
          <input type="text" placeholder="Enter group destination" text-center autocorrect="off" autocapitalize="off" spellcheck="off" #search>
      </ion-col>  
   </ion-row>

   <ion-row style="padding-bottom: 50px; padding-top: 11px;">
     <ion-col>
        <ion-label stacked class="labelNew" style="font-size:18px;" >Start Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [min]="today" max="2019" [(ngModel)]="date_trip"></ion-datetime>
     </ion-col>
   </ion-row>

   <ion-row style="padding-top: 100px;">
     <ion-col>
        <span ion-text tappable (click)="createGroup()" color="primary"><strong>Create</strong></span>
     </ion-col>
   </ion-row>

  </ion-grid>

</ion-content>
